<div>
  <!-- $first, $last, $count, $odd, $even-->
  <ul>
    @for (ticket of tickets; track ticket.id) {
    <app-ticket-item [data]="ticket" (close)="onCloseTicket($event)" />
    } @empty {
    <p>No tickets available.</p>
    }
  </ul>
</div>

<div id="new-ticket">
  <app-new-ticket (addTicket)="onAddTicket($event)" />
</div>
