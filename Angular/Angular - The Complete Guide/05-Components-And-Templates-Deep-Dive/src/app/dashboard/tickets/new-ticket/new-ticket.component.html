<form (ngSubmit)="onSubmit(titleInput.value, requestInput.value)" #form>
  <app-control label="Title">
    <input id="title" name="title" type="text" #titleInput #input />
  </app-control>
  <app-control label="Request">
    <textarea
      id="request"
      name="request"
      rows="3"
      #requestInput
      #input
    ></textarea>
  </app-control>
  <p>
    <button appButton>
      Submit
      <span ngProjectAs="icon">☑️</span>
    </button>
  </p>
</form>
