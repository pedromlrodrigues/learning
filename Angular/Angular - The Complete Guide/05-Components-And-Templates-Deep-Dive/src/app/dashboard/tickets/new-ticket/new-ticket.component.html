<form (ngSubmit)="onSubmit(titleInput.value, requestInput.value)">
  <app-control label="Title">
    <input id="title" name="title" type="text" #titleInput />
  </app-control>
  <app-control label="Request">
    <textarea id="request" name="request" rows="3" #requestInput></textarea>
  </app-control>
  <p>
    <button appButton>
      Submit
      <span ngProjectAs="icon">☑️</span>
    </button>
  </p>
</form>
