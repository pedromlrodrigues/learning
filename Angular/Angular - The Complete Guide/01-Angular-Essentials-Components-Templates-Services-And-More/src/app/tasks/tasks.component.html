@if (isAddingTask) {
<app-create-task [userId]="selectedUser!.id" (close)="onCloseAddTask()" />
}
<section id="tasks">
  <header>
    <h2>{{ selectedUser?.name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of userTasks; track task.id) {
    <app-task [task]="task" />
    }
  </ul>
</section>
