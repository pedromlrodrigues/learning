@if (isAddingTask) {
<app-create-task (add)="onAddTask($event)" (cancel)="onCancelAddTask()" />
}
<section id="tasks">
  <header>
    <h2>{{ selectedUser?.name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of userTasks; track task.id) {
    <app-task [task]="task" (complete)="onCompleteTask($event)" />
    }
  </ul>
</section>
